{% extends "orders/base.html" %}

{% block title %}{% endblock %}

{% block content %}

{% load static %}

<div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<section class="container">
    <h2>Free delivery to below firms!</h2>
    <div class="row">
        {% for x in company %}
        <div class="col-sm-6 col-md-4 col-lg-3 mt-5">
            <div class="company-image-div" style="background-image: linear-gradient(rgba(255,255,255,0), rgba(0,0,0,0.5)), url('{{ x.image.url }}');">
                <h3 style="position: absolute; bottom: 0; padding: 0 8px; color: white;">{{x.name}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
