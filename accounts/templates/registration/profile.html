{% extends "orders/base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="title-image mb-5">
    <div class="d-flex justify-content-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'orders:index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
    </div>
    <h1 class="text-center">Profile</h1>
</div>
  
<section class="container">
    <div class="row">
        <div class="col-md-6 px-5 mb-5">
            <h3 class="border-bottom text-center pb-3">MY INFO</h3>
            <form id="profile-info">
                <label class="move-placeholder my-4">
                    <input type="text" name="name" value="{{ user.first_name }}" placeholder=" " required>
                    <span>Name</span>
                </label>
                <label class="move-placeholder my-4">
                    <input type="email" name="email" id="email" value="{{ user.email }}" placeholder=" " required>
                    <span>Email</span>
                </label>
                <label class="move-placeholder my-4">
                    <input type="tel" placeholder=" " name="mobile" id="mobile" value="{{ user.profile.mobile }}" minlength="11" maxlength="13" required>
                    <span>Mobile Number</span>
                </label>
                <label class="move-placeholder my-4">
                    <input type="text" name="company_name" value="{{ user.profile.company_name }}" placeholder=" " required>
                    <span>Company Name</span>
                </label>
                <div>
                    <button type="button" class="w3-button w3-light-green py-3 px-5 no-outline" onclick="updateProfile()">UPDATE</button>
                </div>
            </form>
        
        </div>

        <div class="col-md-6 px-5 mb-5">
            <h3 class="border-bottom text-center pb-3">PASSWORD</h3>
            <form id="profile-password">
                <label class="move-placeholder my-4">
                    <input type="password" name="current_password" placeholder=" " required>
                    <span>Current Password</span>
                </label>
                <label class="move-placeholder my-4">
                    <input type="password" name="new_password" placeholder=" " required>
                    <span>New Password</span>
                </label>
                <div>
                    <button type="button" class="w3-button w3-light-green py-3 px-5 no-outline" onclick="changePassword()">CHANGE PASSWORD</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
